<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Menu Example</title>
    <style>

        body {
            background-image: url('./Wallpapers/wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px;
            font-size: 18px;

            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="button1" class="button">1 чвэрць</button>
    <button id="button2" class="button">2 чвэрць</button>
    <button id="button3" class="button">3 чвэрць</button>
    <button id="button4" class="button">4 чвэрць</button>
</div>

<script>
    // Function to handle button click
    function handleButtonClick(buttonId) {
        // Send the buttonId to book-menu.html
        window.location.href = 'book-menu.html?buttonId=' + buttonId;
    }

    // Add event listeners to each button
    document.getElementById('button1').addEventListener('click', function() {
        handleButtonClick(1);
    });

    document.getElementById('button2').addEventListener('click', function() {
        handleButtonClick(2);
    });

    document.getElementById('button3').addEventListener('click', function() {
        handleButtonClick(3);
    });

    document.getElementById('button4').addEventListener('click', function() {
        handleButtonClick(4);
    });
</script>
</body>
</html>
